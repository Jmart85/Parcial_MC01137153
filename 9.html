<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Nombre Completo</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding: 1rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            margin: 0.5rem;
            padding: 0.5rem;
            width: calc(100% - 1rem);
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <full-name-component :first-name="firstName" :last-name="lastName"></full-name-component>
        <input v-model="firstName" placeholder="Nombre">
        <input v-model="lastName" placeholder="Apellido">
    </div>

    <!-- Importa Vue.js desde el CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Importa el archivo JavaScript con la lÃ³gica de Vue -->
    <script src="app.js"></script>
</body>
</html>
